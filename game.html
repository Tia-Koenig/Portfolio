<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
    <link rel="stylesheet" href="styling/game.css" />
  </head>
  <body onload="startGame()">
    <br />
    <button
      onmousedown="accelerate(-0.2)"
      onmouseup="accelerate(0.05)"
      class="game-button"
    >
      ACCELERATE
    </button>
    <p class="main-text">Use the ACCELERATE button to stay in the air</p>
    <p class="main-text">How long can you stay alive?</p>
  </body>
  <script src="game.js"></script>
</html>
