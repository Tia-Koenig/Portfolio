  <body>
    <section class="section-container contact">
      <div class="container">
        <button type="button" class="hamburger-menu active">
          <i class="fas fa-hamburger"></i>
        </button>
        <button type="button" class="hamburger-menu-close">
          <i class="fas fa-times"></i>
        </button>
        <nav class="navbar" id="navbar">

            <li><a href="index.html">Home</a></li>

        <h1 class="contact-title title">Hello<span>.</span></h1>

            <i class="fas fa-phone-square-alt"></i>
            <p>0403 992 503</p>
          </div>

            <i class="fas fa-envelope-square"></i>
            <p>tiakoenig1994@gmail.com</p>

          <label for="email">Email</label>
          <input type="email" name="email" />
